# AWSデプロイ用
default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  timeout: 5000
  username: rails_todo_tutorial_user
  password: test
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: rails_todo_tutorial_development

test:
  <<: *default
  database: rails_todo_tutorial_test

production:
  <<: *default
  database: rails_todo_tutorial_production
